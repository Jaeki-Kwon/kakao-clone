<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Welcome to my page" />
    <meta name="author" content="Jae Ki" />
    <title>Selector and Pseudo Selectors</title>
    <style>
      /* 가상 셀렉터 */
      input[required="required"] {
        background-color: red;
      }
      input {
        border: 1px solid yellow;
      }
      .box {
        background-color: green;
        display: block;
        height: 100px;
        border: 1px solid black;
      }
      /* :nth-child(2) : 2번째 상자 선택 */
      /* 가상 셀렉터.  모든 박스중 마지막 박스 선택 */
      .box:last-child {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" required="required" />
        <!-- required : 필수 입력창-->
        <input type="submit" required="required" />
      </div>
    </div>
  </body>
</html>
